<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Notes Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output-box {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>COPS Log Notes Generator</h2>
    <label>Initials and Time (Z) *</label>
    <input type="text" id="initialsTime" required>

    <label>Caller/Base Name *</label>
    <input type="text" id="callerName" required>

    <label>Reason for Call *</label>
    <input type="text" id="reasonCall" required>

    <label>PNR</label>
    <input type="text" id="pnr">

    <label>Action Taken</label>
    <input type="text" id="actionTaken">

    <label>Advice Given</label>
    <input type="text" id="adviceGiven">

    <label>Voicemail Left</label>
    <input type="text" id="voicemail">

    <label>Admin Fees</label>
    <input type="text" id="adminFees">

    <label>Flight Delay</label>
    <input type="text" id="flightDelay">

    <label>CIL Issued</label>
    <input type="text" id="cilIssued">

    <label>Welfare Issued</label>
    <input type="text" id="welfareIssued">

    <label>Payment Taken</label>
    <input type="text" id="paymentTaken">

    <label>Reason for Payment</label>
    <input type="text" id="reasonPayment">

    <div style="display: flex; gap: 10px; margin-top: 20px;">
      <button onclick="generateNotes()">Copy Notes to Clipboard</button>
      <button onclick="clearForm()" style="background-color:#f44336;">Clear Form</button>
    </div>

    <div class="output-box" id="output"></div>
  </div>

  <script>
    function generateNotes() {
      const get = id => document.getElementById(id).value.trim();
      const requiredFields = ['initialsTime', 'callerName', 'reasonCall'];

      for (const field of requiredFields) {
        if (!get(field)) {
          alert('Please fill in all required fields.');
          return;
        }
      }

      const fieldLabels = [
        ['callerName', 'Caller/Base Name'],
        ['reasonCall', 'Reason for Call'],
        ['pnr', 'PNR'],
        ['actionTaken', 'Action Taken'],
        ['adviceGiven', 'Advice Given'],
        ['voicemail', 'Voicemail Left'],
        ['adminFees', 'Admin Fees'],
        ['flightDelay', 'Flight Delay'],
        ['cilIssued', 'CIL Issued'],
        ['welfareIssued', 'Welfare Issued'],
        ['paymentTaken', 'Payment Taken'],
        ['reasonPayment', 'Reason for Payment']
      ];

      const lines = [get('initialsTime')].concat(
        fieldLabels.map(([id, label]) => {
          const value = get(id);
          return value ? `${label}: ${value}` : null;
        }).filter(Boolean)
      );

      const result = lines.join('\n');
      navigator.clipboard.writeText(result).then(() => {
        document.getElementById('output').innerText = result;
        alert('Log notes copied to clipboard!');
      });
    }

    function clearForm() {
      const inputs = document.querySelectorAll('input[type="text"]');
      inputs.forEach(input => input.value = '');
      document.getElementById('output').innerText = '';
    }
  </script>
</body>
</html>
